<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Global Reset and Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Arial', sans-serif;
  background: url('path/to/background-image.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  background: #800000; /* Maroon color */
  padding: 20px;
  color: yellow;
  border-radius: 8px;
  margin-bottom: 40px;
}

.logo-container {
  display: flex;
  align-items: center;
}

.school-logo {
  width: 60px;
  margin-right: 10px;
  border-radius: 50px;
}

.school-name {
  font-size: 1.8em;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  color: yellow;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

nav ul li a:hover {
  color: #FFD700;
}

/* Contact Section */
.contact-section {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 40px;
  width: 100%;
  max-width: 1000px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.contact-title {
  font-size: 2.5em;
  color: #800000; /* Maroon color */
  margin-bottom: 20px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.contact-info {
  display: flex;
  justify-content: center;
  margin-bottom: 40px;
}

.contact-details h2 {
  color: #800000; /* Maroon color */
  font-size: 1.5em;
  margin-bottom: 10px;
}

.contact-details p {
  font-size: 1.2em;
  color: #333;
}

/* Contact Form Styling */
.form-container h2 {
  color: #800000; /* Maroon color */
  font-size: 1.8em;
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 600px;
  margin: 0 auto;
}

label {
  font-size: 1.1em;
  font-weight: bold;
  color: #333;
}

input[type="text"],
input[type="email"],
textarea {
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
  resize: vertical;
  width: 100%;
}

textarea {
  resize: both;
  min-height: 100px;
}

button {
  background-color: #800000; /* Maroon color */
  color: yellow;
  padding: 15px;
  font-size: 1.1em;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #A52A2A; /* Lighter maroon color */
}

/* Text Tiles Effect */
.contact-info h2, .form-container h2 {
  display: inline-block;
  position: relative;
  padding: 5px 10px;
  background-color: #800000; /* Maroon color */
  color: yellow;
  transition: transform 0.3s, background-color 0.3s;
  border-radius: 5px;
}

.contact-info h2:hover, .form-container h2:hover {
  background-color: #FFD700; /* Gold color */
  transform: rotate(-2deg) scale(1.05);
}
  </style>
  <header>
    <div class="logo-container">
      <img src="schoollogo.jpg" alt="School Logo" class="school-logo">
      <span class="school-name">Stand Alone</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Menu</a></li>
        <li><a href="activities.html">Activities/Gallery</a></li>
        <li><a href="schedule.html">Schedule of Events</a></li>
        <li><a href="org chart.html">Org Chart</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1 class="contact-title">Get in Touch</h1>
      
      <div class="contact-info">
        <div class="contact-details">
          <h2>School Address</h2>
          <p>Liwayway st., Sta Ana, Taguig, Philippines, 1630</p>
        </div>
      </div>

      <div class="form-container">
        <h2>Contact Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
