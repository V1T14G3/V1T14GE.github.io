<!DOCTYPE html>
<html lang="en">
<head>
  <title>Schedule of Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Global Styling */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  color: #f2f2f2; /* Light text for contrast */
  background: linear-gradient(135deg, #800000, #9b2c2c); /* Maroon gradient background */
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  padding-top: 10px;
}

header {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 30px;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(10px);
  border-radius: 10px;
  margin-bottom: 30px;
  position: fixed;
  top: 0;
  z-index: 10;
}

.logo-container {
  display: flex;
  align-items: center;
}

.school-logo {
  width: 50px;
  margin-right: 15px;
  border-radius: 50px;
}

.school-name {
  color: yellow;
  font-size: 1.8em;
  font-weight: bold;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  color: yellow;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #FFD700; /* Golden hover color */
}

main {
  margin-top: 100px; /* Space for the fixed header */
  text-align: center;
  width: 100%;
}

h1 {
  font-size: 2.5em;
  color: #fff;
  margin-bottom: 40px;
}

/* Schedule Section */
.schedule-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.schedule-card {
  background: rgba(255, 255, 255, 0.2);
  padding: 20px;
  width: 250px;
  height: 200px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
}

.schedule-card h4 {
  font-size: 1.5em;
  margin-bottom: 10px;
  color: #fff;
}

.schedule-card p {
  font-size: 1.1em;
  color: yellow;
}

.schedule-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
}

/* New Section for 3D & 2D Effects */
.effects-section {
  padding: 40px;
  background: rgba(0, 0, 0, 0.3);
  max-width: 1000px;
  margin: 50px auto;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.effects-section h2 {
  color: #FFD700;
  margin-bottom: 20px;
  font-size: 2.2em;
}

.cube {
  width: 120px;
  height: 120px;
  position: relative;
  transform-style: preserve-3d;
  transform: rotateX(-30deg) rotateY(45deg);
  animation: spin 10s infinite linear;
  margin: 0 auto;
}

.face {
  position: absolute;
  width: 120px;
  height: 120px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s;
}

.face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
}

.front { transform: translateZ(60px); }
.back { transform: rotateY(180deg) translateZ(60px); }
.left { transform: rotateY(-90deg) translateZ(60px); }
.right { transform: rotateY(90deg) translateZ(60px); }
.top { transform: rotateX(90deg) translateZ(60px); }
.bottom { transform: rotateX(-90deg) translateZ(60px); }

@keyframes spin {
  from { transform: rotateX(-30deg) rotateY(45deg); }
  to { transform: rotateX(-30deg) rotateY(405deg); }
}

/* CSS 2D Image Styling */
.two-d-image {
  width: 320px;
  margin-top: 20px;
  transition: transform 0.4s, box-shadow 0.4s;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

.two-d-image:hover {
  transform: scale(1.15) rotate(5deg);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}
  </style>
  <header>
    <div class="logo-container">
      <img src="schoollogo.jpg" alt="School Logo" class="school-logo">
      <span class="school-name">Stand Alone</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Menu</a></li>
        <li><a href="activities.html">Activities/Gallery</a></li>
        <li><a href="#">Schedule of Events</a></li>
        <li><a href="org chart.html">Org Chart</a></li>
        <li><a href="contacts.html">Contacts</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Schedule of Previous Events</h1>
    <section class="schedule-section">
      <div class="schedule-card">
        <h4>ALS Enrollment</h4>
        <p>8:00 AM</p>
      </div>
      <div class="schedule-card">
        <h4>Brigada Eskwela</h4>
        <p>10:00 AM</p>
      </div>
      <div class="schedule-card">
        <h4>No Smoking Month</h4>
        <p>9:00 AM</p>
      </div>
      <div class="schedule-card">
        <h4>Catch up Friday</h4>
        <p>11:00 AM</p>
      </div>
    </section>

    <!-- New Section for 3D & 2D Effects -->
    <section class="effects-section">
      <h2>3d Cube of the School Logo</h2>
      <br>
      <br>

      <div class="cube">
        <div class="face front"><img src="schoollogo.jpg" alt="Front Face"></div>
        <div class="face back"><img src="schoollogo.jpg" alt="Back Face"></div>
        <div class="face left"><img src="schoollogo.jpg" alt="Left Face"></div>
        <div class="face right"><img src="schoollogo.jpg" alt="Right Face"></div>
        <div class="face top"><img src="schoollogo.jpg" alt="Top Face"></div>
        <div class="face bottom"><img src="schoollogo.jpg" alt="Bottom Face"></div>
      </div>
      
      <br>
      <br>
      <br>
      <h2>2D Image of the School Logo</h2>
      <img src="schoollogo.jpg" alt="School Event" class="two-d-image">
    </section>
  </main>
</body>
</html>
